<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Itens</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main>

        <section class="container">
            <div class="div-conteudo-esquerda">
                <div class="container-conteudo-esquerda">
                    <div class="div-titulo">
                        <h1 class="titulo-principal">Lista de Itens</h1>
                        <p class="subtitulo-principal">Monte sua lista da maneira que desejar!</p>
                    </div>

                    <div class="div-input-botao">
                        <input class="input-item" type="text" placeholder="Digite o nome do item.">
                        <button class="botao-adicionar">+</button>
                    </div>

                    <div class="div-download-imprimir">
                        <button class="botao-download">
                            <img width="30px" class="img-icones" src="./assets/icon_download.png" alt="Ãcone Download">
                        </button>
                        <button class="botao-imprimir">
                            <img width="30px" class="img-icones" src="./assets/icon_impressora.png" alt="Ãcone Impressora">
                        </button>
                    </div>
                </div>
            </div>

            <div class="div-conteudo-direita">
                <div class="div-lista">
                    <div class="div-titulo-lista" contenteditable="true">
                        <input type="text" maxlength="20" class="titulo-lista" placeholder="Nome da Lista...">
                    </div>

                    <div class="div-ul">
                        <ul class="ul"></ul>
                    </div>
                </div>
            </div> 
        </section>

        <script src="script.js"></script>

    </main>
    
</body>
</html>
